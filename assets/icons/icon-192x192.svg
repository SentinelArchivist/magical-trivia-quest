<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="magicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b6de8" /> <!-- Royal blue -->
      <stop offset="100%" stop-color="#7171e8" /> <!-- Magical purple-blue -->
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#magicalGradient)" rx="38" ry="38" />
  
  <!-- Mickey Mouse ears silhouette -->
  <circle cx="55" cy="55" r="33" fill="#000" />
  <circle cx="137" cy="55" r="33" fill="#000" />
  <circle cx="96" cy="96" r="55" fill="#000" />
  
  <!-- Disney castle silhouette -->
  <path d="M96,40 L110,60 L125,50 L120,70 L145,65 L125,80 L135,95 L115,90 L105,115 L95,90 L75,95 L85,80 L65,65 L90,70 L85,50 L96,40Z" fill="#1e3799" opacity="0.3" />
  
  <!-- Letter M with better font -->
  <text x="96" y="110" font-family="Arial, Helvetica, sans-serif" font-size="70" font-weight="bold" fill="#ffd54f" text-anchor="middle" style="filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));">M</text>
  
  <!-- Stars/Sparkles - enhanced -->
  <path d="M50,75 L55,65 L60,75 L50,70 L60,70 Z" fill="#ffd54f" />
  <path d="M135,75 L140,65 L145,75 L135,70 L145,70 Z" fill="#ffd54f" />
  <path d="M75,45 L80,35 L85,45 L75,40 L85,40 Z" fill="#ffd54f" />
  <path d="M110,45 L115,35 L120,45 L110,40 L120,40 Z" fill="#ffd54f" />
  <path d="M96,150 L101,140 L106,150 L96,145 L106,145 Z" fill="#ffd54f" />
</svg>
